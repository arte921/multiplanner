<div class="container">

             <div class="route-title text-center">
             </div>
            <div class="route-content">
                <div class="route-header ">
                    <h3><strong>Multiplanner</strong></h3>

                </div><br>
                <form action="http://localhost:8080">
                <div class="route-body">
                    <form role="form" action="" method="post" class="route-form">

                            </div>
                        </div>

                            <div class="form-group">     
                                <button type="submit" class="btn btn-primary form-control"><strong>Bereken Reis</strong></button>  
                        </div>   

                    </form>
                </di    v> <!-- end  route-body -->                     
            </di    v><!-- end  route-content -->

        </div>
    </div><!-- end container -->
